<head>
    <meta charset="utf-8">
    <title>TheEvent - Bootstrap Event Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->
    <!-- For old IEs -->
    <link rel="shortcut icon" href="{{ "/assets/favicon/favicon.ico" | relative_url }}"/>

    <!-- For new browsers - multisize ico  -->
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="{{ "/assets/favicon/favicon.ico" | relative_url }}">

    <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/favicon/favicon-152-precomposed.png" | relative_url }}">

    <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
    <link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/favicon/favicon-144-precomposed.png" | relative_url }}">

    <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
    <link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/favicon/favicon-120-precomposed.png" | relative_url }}">

    <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
    <link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/favicon/favicon-114-precomposed.png" | relative_url }}">

    <!-- For iPhone 6+ -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/favicon/favicon-180-precomposed.png" | relative_url }}">

    <!-- For first- and second-generation iPad: -->
    <link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/favicon/favicon-72-precomposed.png" | relative_url }}">

    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/favicon/favicon-57.png" | relative_url }}">

    <!-- For Old Chrome -->
    <link rel="icon" sizes="32x32" href="{{ "/assets/favicon/favicon-32.png" | relative_url }}">

    <!-- For IE10 Metro -->
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="{{ "/assets/favicon/favicon-144.png" | relative_url }}">
    <meta name="theme-color" content="#ffffff">

    <!-- Chrome for Android -->
    <link rel="manifest" href="{{ "/assets/favicon/manifest.json" | relative_url }}">
    <link rel="icon" sizes="192x192" href="{{ "/assets/favicon/favicon-192.png" | relative_url }}">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800"
          rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="{{ "/assets/lib/bootstrap/css/bootstrap.min.css" | relative_url }}" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="{{ "/assets/lib/font-awesome/css/font-awesome.min.css" | relative_url }}" rel="stylesheet">
    <link href="{{ "/assets/lib/animate/animate.min.css" | relative_url }}" rel="stylesheet">
    <link href="{{ "/assets/lib/venobox/venobox.css" | relative_url }}" rel="stylesheet">
    <link href="{{ "/assets/lib/owlcarousel/assets/owl.carousel.min.css" | relative_url }}" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="{{ "/assets/css/style.css" | relative_url }}" rel="stylesheet">
    {%- seo -%}
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}
</head>
