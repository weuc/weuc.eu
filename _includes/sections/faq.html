  <!--==========================
   F.A.Q Section
  ============================-->
  <section id="faq" class="wow fadeInUp">

    <div class="container">

      <div class="section-header">
        <h2>F.A.Q </h2>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-9">
          <ul id="faq-list">
          {% for item in section.faq %}
            <li>
              <a data-toggle="collapse" class="collapsed" href="#faq{{ forloop.index }}">{{ item.question }} <i class="fa fa-minus-circle"></i></a>
              <div id="faq{{ forloop.index }}" class="collapse" data-parent="#faq-list">
                <p>
                  {{ item.answer }}
                </p>
              </div>
            </li>
          {% endfor %}
          </ul>
        </div>
      </div>

    </div>

  </section>
